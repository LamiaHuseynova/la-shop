<div class="container-fluid ">
<div class="container-fluid login-header">
  <h1>Login</h1>
</div>
  
  <div class="container form-login" *ngIf="!post; else forminfo" novalidate> 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button login-btn" [disabled]="!loginForm.valid">LOGIN</button>
      </div>
  
    </form>
  </div>
  
  <ng-template #forminfo>
    <div class="container">
      {{ post | json }}
    </div>
  </ng-template>
</div>
