<div class="container fluid">
    
      <div class="container my-form" *ngIf="!post; else forminfo" novalidate> 
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="form">
      
          <mat-form-field class="form-element">
            <input matInput placeholder="Email Address" formControlName="email">
            <mat-error *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
              {{ getErrorEmail() }}
            </mat-error>
          </mat-form-field>
          <br>
      
          <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="!name.valid && name.touched">
              {{ titleAlert }}
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="form-element">
            <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
            <mat-error *ngIf="!myForm.controls['description'].valid && myForm.controls['description'].touched">
              Required field, must be between 5 and 10 characters.
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="form-element">
            <input matInput placeholder="Password" formControlName="password">
            <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
            <mat-error *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
              {{ getErrorPassword() }}
            </mat-error>
          </mat-form-field>
          <br>
          <div class="form-element">
            <button class="btn-submit" mat-raised-button color="primary" type="submit" class="button" [disabled]="!myForm.valid">Submit Form</button>
          </div>
      
        </form>
      </div>
      
      <ng-template #forminfo>
        <div class="container">
          {{ post | json }}
        </div>
      </ng-template>
</div>
