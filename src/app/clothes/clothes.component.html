<div class="container-fluid clothes_header">
  <h1>CLOTHES</h1>
</div>

<!-- dialog box -->
<div class="container-fluid ">
  <div class="row" *ngFor="let item of clothes let i = index">

      {{item.title}}

    <div class="col-md-4">
        <button mat-button (click)="openDialog(i)">DETAIL</button>
    </div>
  </div>
</div>
