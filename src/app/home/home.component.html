<!-- carousel -->
<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active my_crsl">
        <img src="../../assets/images/slide1.png" class="bd-placeholder-img" width="100%" height="100%"  alt="">
        <div class="container">
          <div class="carousel-caption text-start ">
            <h1>Sign up and get 30% off for your first shopping.</h1>
            <a href="#"><button mat-raised-button color="primary">Sign-up Today</button></a>
          </div>
        </div>
      </div>

      <div class="carousel-item my_crsl">
        <img src="../../assets/images/slide2.PNG" class="bd-placeholder-img" width="100%" height="100%" alt="">
           </div>

      <div class="carousel-item my_crsl">
        <img src="../../assets/images/slide3.PNG" class="bd-placeholder-img" width="100%" height="100%" alt="">
         </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
